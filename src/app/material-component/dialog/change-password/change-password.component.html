<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center">
    <span class="title-center">Change Password</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="changePasswordFrom">
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Old Password</mat-label>
        <input
          matInput
          formControlName="oldPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordFrom.controls.oldPassword.touched &&
            changePasswordFrom.controls.oldPassword.invalid
          "
        >
          <span *ngIf="changePasswordFrom.controls.oldPassword.errors.required"
            >This field is mandatory</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>New Password</mat-label>
        <input
          matInput
          formControlName="newPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordFrom.controls.newPassword.touched &&
            changePasswordFrom.controls.newPassword.invalid
          "
        >
          <span *ngIf="changePasswordFrom.controls.newPassword.errors.required"
            >This field is mandatory</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordFrom.controls.confirmPassword.touched &&
            changePasswordFrom.controls.confirmPassword.invalid
          "
        >
          <span
            *ngIf="changePasswordFrom.controls.confirmPassword.errors.required"
            >This field is mandatory</span
          >
        </mat-error>
        <mat-hint
          *ngIf="
            validateSubmit() &&
            !changePasswordFrom.controls.confirmPassword.invalid
          "
        >
          <span> New Password & Confirm Password does not Match.</span>
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleChangePasswordSubmit()"
    [disabled]="
      validateSubmit() ||
      !(changePasswordFrom.valid && changePasswordFrom.dirty)
    "
  >
    Update
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
